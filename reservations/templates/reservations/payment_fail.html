<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت ناموفق - رزرو هتل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .failure-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Updated header styling for failure state with red gradient */
        .failure-header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .failure-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Updated icon animation for failure state with shake effect */
        .failure-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: shake 1s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        .reservation-details {
            padding: 40px 30px;
        }



        .action-buttons {
            padding: 30px;
            background: #f8f9fa;
            text-align: center;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
            border: none;
        }

        /* Updated primary button to red theme for retry action */
        .btn-primary-custom {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-outline-custom {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
        }

        .btn-outline-custom:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
        }

        .failure-reference strong {
            color: #721c24;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .failure-container {
                margin: 10px;
                border-radius: 15px;
            }

            .failure-header {
                padding: 30px 20px;
            }

            .reservation-details {
                padding: 30px 20px;
            }

            .btn-custom {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="failure-container">
                <!-- Updated header content for failure state -->
                <div class="failure-header">
                    <div class="failure-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <h1 class="mb-3">پرداخت ناموفق بود!</h1>
                    <p class="mb-0 fs-5">متأسفانه پرداخت شما انجام نشد. لطفاً مجدداً تلاش کنید</p>
                </div>

                <div class="reservation-details">

                    <!-- Updated action buttons for failure scenario -->
                    <div class="action-buttons">
                        <button class="btn btn-primary-custom btn-custom" onclick="retryPayment()">
                            <i class="fas fa-redo me-2"></i>
                            تلاش مجدد پرداخت
                        </button>
                        <button class="btn btn-outline-custom btn-custom" onclick="contactSupport()">
                            <i class="fas fa-headset me-2"></i>
                            تماس با پشتیبانی
                        </button>
                        <button class="btn btn-outline-custom btn-custom" onclick="goToHome()">
                            <i class="fas fa-home me-2"></i>
                            بازگشت به صفحه اصلی
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Updated modal for failure notifications -->
    <div class="modal fade" id="notificationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="modal-body">
                    <div class="notification-icon mb-3">
                        <i class="fas fa-info-circle text-primary" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="modal-title mb-3">اطلاعیه</h5>
                    <p class="text-muted" id="modalMessage">درخواست شما در حال پردازش است.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function generateFailureReference() {
        const prefix = 'ERR-2024-';
        const randomNum = Math.floor(Math.random() * 900000) + 100000;
        return prefix + randomNum;
    }


    function contactSupport() {
        showNotificationModal('در حال اتصال به پشتیبانی...');
        // Here you would implement support contact functionality
        console.log('Contacting support...');
    }

    function goToHome() {
        // Redirect to home page
        window.location.href = '/';
    }

    function showNotificationModal(message) {
        const modal = document.getElementById('notificationModal');
        const modalMessage = modal.querySelector('#modalMessage');
        modalMessage.textContent = message;

        const bootstrapModal = new bootstrap.Modal(modal);
        bootstrapModal.show();

        // Auto hide after 2 seconds
        setTimeout(() => {
            bootstrapModal.hide();
        }, 2000);
    }

    // Add some interactive animations
    function addInteractiveEffects() {
        // Add hover effects to detail cards
        const detailCards = document.querySelectorAll('.detail-card');
        detailCards.forEach(card => {
            card.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-5px)';
            });

            card.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add click animation to buttons
        const buttons = document.querySelectorAll('.btn-custom');
        buttons.forEach(button => {
            button.addEventListener('click', function () {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function () {
        initializePage();
        addInteractiveEffects();

        // Add a subtle entrance animation delay for cards
        const cards = document.querySelectorAll('.detail-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100 + 500);
        });
    });
</script>
</body>
</html>
