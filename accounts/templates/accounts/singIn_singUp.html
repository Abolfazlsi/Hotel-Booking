{% extends "base.html" %}
{% load static %}

{% block main %}
    <div class="registration-container">
        <div class="row g-0 h-100">
            <!-- Hotel Image Section -->
            <div class="col-lg-6">
                <div class="hotel-image-section h-100">
                    <div class="hotel-content">
                        <div class="hotel-logo">
                            <i class="fa fa-hotel"></i>
                        </div>
                        <h1 class="hotel-title">هتــل</h1>
                        <p class="hotel-subtitle">رزرواسیون اتاق ها<br>و اماکن اقامتی کشور</p>
                    </div>
                </div>
            </div>

            <!-- Registration Form Section -->
            <div class="col-lg-6">
                <div class="form-section h-100 d-flex flex-column justify-content-center">
                    <h2 class="form-title">ثبت نام / ورود</h2>
                    <p class="form-subtitle">لطفاً این فرم را برای عضویت در پورتال اطلاعات تکمیل کنید.</p>

                    <form id="registrationForm" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">شماره موبایل</label>
                            <div class="input-group">

                                {{ form.phone }}
                                <span class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">آدرس ایمیل</label>
                            <div class="input-group">
                                {{ form.email }}
                                <span class="input-group-text">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-register">
                            ارسال کد
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
