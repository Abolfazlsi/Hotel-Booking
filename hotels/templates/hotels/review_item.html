<div class="review-item" data-review-id="{{ review.id }}">
    <div class="reviewer-info">
        <div class="reviewer-details">
            <h6>{{ review.user.first_name }} {{ review.user.last_name }}</h6>
            <div class="review-stars">
                {% for i in "12345"|make_list %}
                    <i class="fa fa-star{% if forloop.counter > review.rating %}-o{% endif %}"></i>
                {% endfor %}
            </div>
            <span class="review-date">{{ review.time_since_creation }}</span>
        </div>
    </div>
    <p class="review-text">{{ review.comment }}</p>
    {% if user.is_authenticated and user == review.user or user.is_staff %}
        <i class="fas fa-trash-can" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal"></i>
        <i class="fas fa-pencil"></i>
    {% endif %}
</div>
